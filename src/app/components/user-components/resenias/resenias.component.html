<app-spinner></app-spinner>
<app-navbar></app-navbar>
<div class="container mx-auto px-4 py-8" *ngIf="resenias.length>0">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Mis Reseñas</h1>
        <p class="text-gray-600">Aquí puedes ver todas las reseñas que has realizado</p>
    </div>
    <app-resenia-item *ngFor="let resenia of resenias" [resenia]="resenia" (reseniaEliminada)="cargarResenias()"></app-resenia-item>
</div>
<div class="container mx-auto px-4 py-8" *ngIf="resenias.length==0">
    <div class="flex flex-col items-center justify-center">
        <h2 class="mt-2 text-2xl font-bold text-gray-800">Aun no has realizado ninguna reseña</h2>
        <p class="text-gray-600">Las reseñas se mostraran aquí una vez que hayas realizado una</p>
    </div>
</div>
