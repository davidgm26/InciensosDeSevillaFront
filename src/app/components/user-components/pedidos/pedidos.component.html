<app-navbar></app-navbar>
<app-spinner></app-spinner>
<div class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4 max-w-7xl">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Mis Pedidos</h1>
            <p class="mt-2 text-gray-600">Gestiona y revisa el estado de tus pedidos</p>
        </div>

        <div class="space-y-6" *ngIf="pedidos.length>0">
            <app-pedido-item *ngFor="let pedido of pedidos" [pedido]="pedido"></app-pedido-item>
        </div>
        <div class="space-y-6" *ngIf="pedidos.length===0">
            <div class="bg-white rounded-lg shadow-md p-4">
                <p class="text-center text-gray-600">Aun no has realizado ningun pedido</p>
            </div>
        </div>
    </div>
</div>
