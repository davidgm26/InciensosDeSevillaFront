<div class="w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3 max-w-md mx-auto my-8 border border-gray-600 p-6 rounded-lg shadow-lg">
  <div class="w-full mx-auto mb-6 hidden md:block">
    <img src="logo-1670977731.jpg" alt="Logo" class="w-2/3 max-w-xs mx-auto">
  </div>

  <form [formGroup]="loginForm" class="flex flex-col space-y-4" (ngSubmit)="onSubmit()">
    <div class="card flex justify-center">
      <div class="flex flex-col gap-4">
        <p-message severity="error" icon="pi pi-times-circle" styleClass="mb-2">Error en el inicio de sesion</p-message>
        <div class="flex flex-col gap-1">
          <input pInputText placeholder="Username" aria-label="username" class="ng-invalid ng-dirty" />
          <p-message severity="error" variant="simple" size="small">* El nombre de usuario es obligatorio.</p-message>
        </div>
        <div class="flex flex-col gap-1">
          <label for="password" class="text-sm font-medium mb-2">Contraseña</label>

          <p-password formControlName="password" [toggleMask]="true" [feedback]="false"
            class=" py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></p-password>

          <p-message severity="error" variant="simple" size="small">* La contraseña introducida no es
            correcta.
          </p-message>
        </div>
      </div>
    </div>
    <a href="#" class="text-sm text-[#A4122C] hover:underline self-end">Olvidé mi contraseña</a>

    <div class="flex flex-col sm:flex-row gap-4">
      <button class="flex-1 h-10 bg-[#A4122C] hover:bg-[#b8223e] text-white rounded-md transition-colors" type="submit">
        Entrar
      </button>
      <a routerLink="/register"
        class="flex-1 h-10 bg-gray-700 hover:bg-gray-800 text-white rounded-md flex items-center justify-center transition-colors">
        Registrarse
      </a>
    </div>
  </form>
</div>
