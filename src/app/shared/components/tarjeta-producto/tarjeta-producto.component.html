<!--Cuerpo-->
<div class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
    <!--Imagen-->
    <img 
        [src]="producto.imagen" 
        [alt]="producto.nombre" 
        class="w-full max-h-[250px] object-contain"
        (error)="cargarDefault()"
    >
    <!--Información-->
    <div class="p-4">
        <!--Categoría-->
        <p class="text-sm text-gray-500 uppercase font-semibold">{{producto.categoria}}</p>
        <!--Información del producto-->
        <div class="mt-2 space-y-2">
            <a [routerLink]="['/producto/' + producto.id]" class="text-lg font-medium text-gray-800">{{producto.nombre}}</a>
            <p class="text-xl font-semibold text-[#A4122C]">{{producto.precio}} €</p>
        </div>
        <!--Valoración-->
        <div class="mt-3 flex items-center">
            <p class="text-yellow-500 text-sm">★★★★☆</p>
            <p class="ml-2 text-gray-500 text-sm">
                ({{ producto.totalResenias }}) {{ producto.totalResenias > 1 ? valoraciones : valoracion }}
              </p>        </div>
    </div>
    <!--Botón agregar a carrito-->
    <div class="px-4 py-2 bg-[#A4122C] border-t border-gray-200 hover:bg-[#c73852]">
        <button class="w-full text-white py-2 rounded-md transition">
            Agregar a carrito
        </button>
    </div>
</div>
