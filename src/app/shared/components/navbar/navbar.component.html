<p-toast position="top-left"></p-toast>
<nav class="w-full shadow-lg">
  <div class="bg-[#A4122C] p-2 flex justify-between items-center">
    <a [routerLink]="['/home']" class="flex items-center">
      <img src="logo-1670977731.png" alt="Logo Inciensos de Sevilla" 
           class="h-12 md:h-16 p-2 transition-transform duration-300 hover:scale-105">
    </a>

    <p-drawer header="Carrito" [(visible)]="visible2" position="right" 
              [styleClass]="'w-full sm:!w-96 md:!w-1/3 p-4'" [modal]="true">
      <div *ngIf="!login" class="text-center p-4 space-y-4">
        <p class="text-gray-600">Debes iniciar sesi贸n para ver tu carrito</p>
        <a [routerLink]="['/login']" 
           class="inline-block px-4 py-2 bg-[#A4122C] text-white rounded-lg hover:bg-[#8a0f25] transition-colors duration-300">
          Iniciar sesi贸n
        </a>
      </div>
      
      <ng-container *ngIf="login">
        <div class="flex flex-col space-y-4 mb-32">
          <div *ngFor="let linea of carrito">
            <app-fila-carrito [linea]="linea"></app-fila-carrito>
          </div>
        </div>
        
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t">
          <div class="max-w-md mx-auto space-y-4">
            <p class="text-[#A4122C] text-xl font-serif uppercase">
              Total: {{totalCarrito.toFixed(2)}}
            </p>
            <button *ngIf="carrito.length>0" (click)="tramitarPedido()" class="w-full text-center bg-[#A4122C] text-white py-2 px-4 rounded-lg hover:bg-[#8a0f25] transition-colors duration-300">
              Tramitar Pedido
            </button>
          </div>
        </div>
      </ng-container>
    </p-drawer>
    <button (click)="abrirCarrito()" 
        class="relative p-2 md:p-3 hover:bg-[#8a0f25] rounded-full transition-colors duration-300">
      <span class="pi pi-shopping-cart text-xl md:text-2xl text-white"></span>
      <span *ngIf="login" class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
      {{carrito.length}}
      </span>
    </button>
  </div>

  <div class="bg-black py-2 px-4 overflow-x-auto">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <ul class="flex space-x-4 md:space-x-6 text-white font-serif min-w-max">
      <li *ngFor="let categoria of listaCategoria" class="relative group">
        <a [routerLink]="['/catalogo/categoria/', categoria.id]"
         class="block px-2 md:px-3 py-2 text-xs md:text-sm uppercase tracking-wide hover:text-gray-200 transition-colors duration-300 whitespace-nowrap">
        {{categoria.nombre}}
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gray-200 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </li>
      </ul>

      <a [routerLink]="['/login']" 
      *ngIf="!login"
       class="text-xs md:text-sm text-white uppercase tracking-wide hover:text-gray-200 transition-colors duration-300 relative group font-serif whitespace-nowrap ml-4">
      Iniciar sesi贸n
      </a>
      
      <a 
      *ngIf="login" (click)="cerrarSesion()" class="text-xs md:text-sm text-white uppercase tracking-wide hover:text-gray-200 transition-colors duration-300 relative group font-serif whitespace-nowrap ml-4">
      Cerrar sesi贸n
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gray-200 transition-all duration-300 group-hover:w-full"></span>
      </a>
    </div>
    </div>
</nav>
