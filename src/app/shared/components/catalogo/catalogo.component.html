<p-toast></p-toast>
<app-spinner></app-spinner>
<app-navbar></app-navbar>
<div class="w-full bg-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="font-serif font-bold text-center text-[#A4122C] text-3xl md:text-4xl lg:text-5xl mb-4">
            Nuestros Productos
        </h1>
        <p class="text-gray-600 text-center max-w-3xl mx-auto text-lg">
            Descubre nuestra selecci√≥n de inciensos artesanales y accesorios, elaborados con las mejores materias primas
        </p>
    </div>
    <div *ngIf="loadingData">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
                <!-- Repeat product card skeleton 8 times -->
                <div class="bg-white p-4 rounded-lg shadow-sm animate-pulse" role="status">
                    <div class="w-full h-48 bg-gray-200 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                    <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm animate-pulse" role="status">
                    <div class="w-full h-48 bg-gray-200 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                    <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm animate-pulse" role="status">
                    <div class="w-full h-48 bg-gray-200 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                    <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm animate-pulse" role="status">
                    <div class="w-full h-48 bg-gray-200 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                    <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
        </div>
    
        <!-- Pagination Skeleton -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
            <div class="flex justify-center space-x-2">
                <!-- Previous button skeleton -->
                <div class="w-24 h-10 bg-gray-200 rounded-lg animate-pulse"></div>
                <!-- Page numbers skeleton -->
                <div class="w-10 h-10 bg-gray-200 rounded-lg animate-pulse"></div>
                <div class="w-10 h-10 bg-gray-200 rounded-lg animate-pulse"></div>
                <div class="w-10 h-10 bg-gray-200 rounded-lg animate-pulse"></div>
                <!-- Next button skeleton -->
                <div class="w-24 h-10 bg-gray-200 rounded-lg animate-pulse"></div>
            </div>
        </div>
    </div>
    <div *ngIf="!loadingData">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
                <app-tarjeta-producto *ngFor="let producto of productos" [producto]="producto"
                    class="transition-transform duration-300 hover:-translate-y-1">
                </app-tarjeta-producto>
            </div>
        </div>
    
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
            <div class="flex justify-center space-x-2">
                <button
                    class="px-4 py-2 rounded-lg bg-white hover:bg-[#A4122C] hover:text-white transition-colors duration-300 shadow-sm text-gray-700">
                    Anterior
                </button>
                <button class="px-4 py-2 rounded-lg bg-[#A4122C] text-white shadow-sm">
                    1
                </button>
                <button
                    class="px-4 py-2 rounded-lg bg-white hover:bg-[#A4122C] hover:text-white transition-colors duration-300 shadow-sm text-gray-700">
                    2
                </button>
                <button
                    class="px-4 py-2 rounded-lg bg-white hover:bg-[#A4122C] hover:text-white transition-colors duration-300 shadow-sm text-gray-700">
                    3
                </button>
                <button
                    class="px-4 py-2 rounded-lg bg-white hover:bg-[#A4122C] hover:text-white transition-colors duration-300 shadow-sm text-gray-700">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
