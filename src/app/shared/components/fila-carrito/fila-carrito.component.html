<div class="flex items-center p-4 w-full bg-white rounded-lg">
    <button class="m-5 text-red-600" (click)="borrarProducto(producto)"><i class="pi pi-trash"></i></button>
    <div class="flex-shrink-0">
        <img [src]="producto.imagen" alt="Imagen del producto" class="h-16 w-16 rounded-full object-cover">
    </div>
    <div class="flex-1 ml-4">
        <div class="text-gray-800 font-semibold">
            <p>{{producto.nombre}}</p>
        </div>
        <div class="text-gray-600">
            <p>{{producto.categoria}}</p>
        </div>
    </div>
    <div class="w-1/3 text-center text-gray-800 font-semibold">
        <button (click)="aumentarCantidad(producto)"> + </button>
        <p>{{linea.cantidad}}</p>
        <button (click)="disminuirCantidad(producto)"> - </button>
    </div>
    <div class="w-1/3 text-right text-gray-800 font-semibold">
        <p>{{linea.subtotal}} â‚¬</p>
    </div>
</div>
